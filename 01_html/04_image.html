<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>image</title>
    </head>
    <body>
        <h1>image</h1>
        <img
            src="../sample/image/flower1.PNG"
            alt="꽃사진1"
            title="꽃사진입니다."
            width="100px"
        />

        <h2>절대크기 | 상대크기</h2>
        <div>
            <img
                src="../sample/image/flower1.PNG"
                alt="꽃이미지1"
                width="200px"
            />
            <img
                src="../sample/image/flower2.PNG"
                alt="꽃이미지2"
                width="200px"
            />
            <img
                src="../sample/image/flower3.PNG"
                alt="꽃이미지3"
                width="200px"
            />
            <img
                src="../sample/image/flower4.PNG"
                alt="꽃이미지4"
                width="200px"
            />
            <img
                src="../sample/image/flower5.PNG"
                alt="꽃이미지5"
                width="200px"
            />
        </div>

        <div>
            <!-- 부모요소의 너비 100% 기준으로 처리 -->
            <img
                src="../sample/image/flower1.PNG"
                alt="꽃이미지1"
                width="15%"
            />
            <img
                src="../sample/image/flower2.PNG"
                alt="꽃이미지2"
                width="15%"
            />
            <img
                src="../sample/image/flower3.PNG"
                alt="꽃이미지3"
                width="15%"
            />
            <img
                src="../sample/image/flower4.PNG"
                alt="꽃이미지4"
                width="15%"
            />
            <img
                src="../sample/image/flower5.PNG"
                alt="꽃이미지5"
                width="15%"
            />
        </div>

        <h2>image link</h2>
        <a href="https://w3schools.com">
            <img src="../sample/image/img1.jpg" alt="" width="300px" />
        </a>

        <hr />
        <img
            src="../sample/image/river1.PNG"
            alt="두물머리 이미지"
            width="500px"
            usemap="#portal-map"
        />
        <map name="portal-map">
            <area
                shape="rect"
                coords="0,0, 250,333"
                href="https://naver.com"
                alt="네이버로 이동"
                title="네이버로 이동"
                target="_blank"
            />
            <area
                shape="rect"
                coords="250,0, 500,333"
                href="https://google.com"
                alt="구글로 이동"
                title="구글로 이동"
                target="_blank"
            />
        </map>
    </body>
</html>
