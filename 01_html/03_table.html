<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table</title>

        <style>
            table {
                border: 1px solid black;
            }
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>table</h1>

        <!--
			table: 표를 표현하는 최상위 태그
			tr: 행을 표현하는 태그
			th: 제목 셀
			td: 내용 셀

			thead: 테이블의 제목 행
			tbody: 테이블의 몸통 행
			tfoot: 테이블의 요약 행(footer)
		-->
        <table>
            <caption style="caption-side: bottom">
                웹 브라우저 표
            </caption>
            <thead>
                <tr>
                    <th>브라우저</th>
                    <th>제조사</th>
                    <th>홈페이지</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>크롬</td>
                    <td>Google</td>
                    <td><a href="https://google.com">https://google.com</a></td>
                </tr>
                <tr>
                    <td>사파리</td>
                    <td>Apple</td>
                    <td><a href="https://apple.com">https://apple.com</a></td>
                </tr>
                <tr>
                    <td>파이어폭스</td>
                    <td>Mozilla</td>
                    <td>
                        <a href="https://mozilla.com">https://mozilla.com</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr align="center">
                    <th colspan="2">브라우저 수</th>
                    <td>3</td>
                </tr>
            </tfoot>
        </table>

        <!--
			colspan: 열을 합치기 속성(가로)
			rowspan: 행을 합치기 속성(세로)
		-->

        <p></p>
        <h1>colspan | rowspan</h1>

        <table>
            <tr>
                <th colspan="4">자기소개</th>
            </tr>

            <tr>
                <td rowspan="2" colspan="2" width="130px" height="150px">
                    사진
                </td>
                <td width="80px">이름</td>
                <td width="200px"></td>
            </tr>

            <tr>
                <td>연락처</td>
                <td></td>
            </tr>

            <tr>
                <td width="70px">주소</td>
                <td colspan="3"></td>
            </tr>

            <tr>
                <td height="100px">자기소개</td>
                <td colspan="3"></td>
            </tr>
        </table>

        <hr />
        <table>
            <img src="" alt="" />
            <thead style="background: #faf9c0" align="center" height="80px">
                <tr>
                    <th rowspan="2" width="70px">통화</th>
                    <th rowspan="2" width="70px">매매<br />기준율</th>
                    <th colspan="2" width="70px">현찰 매매율</th>
                    <th colspan="2" width="70px">전신환 매매율</th>
                    <th rowspan="2" width="70px">T/C<br />매도율</th>
                </tr>
                <tr>
                    <th>매도율</th>
                    <th>매입율</th>
                    <th>매도율</th>
                    <th>매입율</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center" height="100px">
                    <td>미국(USD)</td>
                    <td>1,023.00</td>
                    <td>1,040.90</td>
                    <td>1,005.10</td>
                    <td>1,032.80</td>
                    <td>1,013.20</td>
                    <td>1,035.27</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
