<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
    </head>
    <body>
        <h1>form</h1>

        <form action="" method="GET" name="loginFrm">
            <!-- 
				action: 현재 폼이 제출될 서버 주소(비어있으면 현재 창의 url로 제출)
				method: 전송방식
					GET(default): url노출
					POST: url 비노출
				
				제출 form 안의 submit버튼을 클릭하면 제출됨
				input태그의 name속성값을 key로, 사용자 입력값을 value로 직렬화하여 전송
			 -->
            <table>
                <tr>
                    <th>
                        <label for="userId"> 아이디 </label>
                    </th>
                    <td>
                        <input type="text" name="userId" id="userId" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPw"> 비밀번호 </label>
                    </th>
                    <td>
                        <input type="text" name="userPw" id="userPw" />
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="로그인" />
                    </th>
                </tr>
            </table>
        </form>

        <h2>사용자 입력처리 태그</h2>
        <form action="">
            <fieldset>
                <!-- 
					fieldset: form 안에서 여러 input태그를 그룹핑
					legend: fieldset에 대한 title
				-->
                <legend>text 관련 input태그</legend>
                <!-- input[type=text] -->
                <!-- input:text -->
                <input
                    type="text"
                    name="username"
                    id="username"
                    maxlength="10"
                    value="honggd"
                    placeholder="아이디를 입력하세요"
                />
                <br />
                <input type="password" name="password" id="password" />
                <br />
                <input
                    type="search"
                    name="query"
                    id="query"
                    placeholder="검색어를 입력하세요"
                />
                <br />
                <input type="email" name="email" id="email" />
                <br />
                <input
                    type="url"
                    name="hompage"
                    id="hompage"
                    value="http://"
                    placeholder="http://"
                />

                <br />
                <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="전화번호를 입력하세요"
                />

                <br />
                <textarea
                    name="memo"
                    id="memo"
                    cols="30"
                    rows="10"
                    placeholder="메모를 작성하세요"
                >
sdfsd</textarea
                >
            </fieldset>
            <br />
            <fieldset>
                <legend>number 관련 input 태그</legend>
                <input
                    type="number"
                    name="count"
                    id="count"
                    min="0"
                    max="10"
                    step="2"
                />
                <br />
                <input
                    type="range"
                    name="score"
                    id="score"
                    min="0"
                    max="100"
                    step="5"
                    onchange="console.log(this.value);"
                />
            </fieldset>

            <fieldset>
                <legend>날짜시간관련 input 태그</legend>
                <input
                    type="date"
                    name="birthday"
                    id="birthday"
                    value="1994-01-02"
                />
                <input
                    type="time"
                    name="delivery=time"
                    id="delivery-time"
                    value="23:30"
                />
                <br />
                <input
                    type="datetime-local"
                    name="sometime"
                    id="sometime"
                    value="2021-09-16T11:23"
                />
            </fieldset>

            <fieldset>
                <legend>선택관련 select 태그</legend>
                <select name="menu" id="menu" multiple>
                    <optgroup label="음식">
                        <option value="순대국">순대국</option>
                        <option value="김치찌개">김치찌개</option>
                        <option value="순두부찌개">순두부찌개</option>
                        <option value="된장찌개">된장찌개</option>
                    </optgroup>
                </select>

                <br />
                <input type="text" name="browser" list="browser-list" />
                <datalist id="browser-list">
                    <option value="ie">Internet Explorer</option>
                    <option value="chrome">Google Chrome</option>
                    <option value="safari">Apple Safari</option>
                </datalist>
            </fieldset>

            <fieldset>
                <legend>선택관련 radio/checkbox</legend>
                <!-- 택1해야 하는 경우 -->
                <p>
                    성별:
                    <input
                        type="radio"
                        name="gender"
                        id="gender-male"
                        value="남"
                    />
                    <label for="gender-male">남</label>
                    <input
                        type="radio"
                        name="gender"
                        id="gender-female"
                        value="여"
                    />
                    <label for="gender-female">여</label>
                    <!-- name 속성값이 같기 때문에 하나의 그룹으로 묶임 -->
                </p>
                <p>
                    SNS:
                    <input
                        type="checkbox"
                        name="sns"
                        id="sns-facebook"
                        value="facebook"
                    />
                    <label for="sns-facebook">Facebook</label>
                    <input
                        type="checkbox"
                        name="sns"
                        id="twitter"
                        value="twieer"
                    />
                    <label for="sns-twitter">Twitter</label>
                    <input
                        type="checkbox"
                        name="sns"
                        id="instagram"
                        value="instagram"
                    />
                    <label for="sns-instagram">Instagram</label>
                </p>

                <p>
                    <label for="receive-email">email 수신여부</label>
                    <input
                        type="checkbox"
                        name="receive-email"
                        id="receive-email"
                    />
                </p>
            </fieldset>

            <fieldset>
                <legend>기타 input 태그</legend>
                <input
                    type="color"
                    name="color"
                    id="color"
                    value="#16e98e"
                    disabled
                />
                <br />

                <input type="file" name="upfile" id="upfile" />
                <input type="hidden" name="abc" value="12345667" />
            </fieldset>

            <br />
            <input type="submit" value="제출" />
            <input type="reset" value="초기화" />

            <button type="button"></button>
            <button type="submit"></button>
            <!-- submit이 기본값이다. -->

            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        </form>
    </body>
</html>
