<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
    </head>
    <body>
        <h1>form</h1>

        <form action="" method="GET" name="loginFrm">
            <!-- 
				action: 현재 폼이 제출될 서버 주소(비어있으면 현재 창의 url로 제출)
				method: 전송방식
					GET(default): url노출
					POST: url 비노출
				
				제출 form 안의 submit버튼을 클릭하면 제출됨
				input태그의 name속성값을 key로, 사용자 입력값을 value로 직렬화하여 전송
			 -->
            <table>
                <tr>
                    <th>
                        <label for="userId"> 아이디 </label>
                    </th>
                    <td>
                        <input type="text" name="userId" id="userId" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPw"> 비밀번호 </label>
                    </th>
                    <td>
                        <input type="text" name="userPw" id="userPw" />
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="로그인" />
                    </th>
                </tr>
            </table>
        </form>

        <h2>사용자 입력처리 태그</h2>
        <form action="">
            <fieldset>
                <!-- 
					fieldset: form 안에서 여러 input태그를 그룹핑
					legend: fieldset에 대한 title
				-->
                <legend>text 관련 input태그</legend>
                <!-- input[type=text] -->
                <!-- input:text -->
                <input
                    type="text"
                    name="username"
                    id="username"
                    maxlength="10"
                    value="honggd"
                    placeholder="아이디를 입력하세요"
                />
                <br />
                <input type="password" name="password" id="password" />
                <br />
                <input
                    type="search"
                    name="query"
                    id="query"
                    placeholder="검색어를 입력하세요"
                />
                <br />
                <input type="email" name="email" id="email" />
                <br />
                <input
                    type="url"
                    name="hompage"
                    id="hompage"
                    value="http://"
                    placeholder="http://"
                />

                <br />
                <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="전화번호를 입력하세요"
                />

                <br />
                <textarea
                    name="memo"
                    id="memo"
                    cols="30"
                    rows="10"
                    placeholder="메모를 작성하세요"
                >
sdfsd</textarea
                >
            </fieldset>
            <br />
            <fieldset>
                <legend>number 관련 input 태그</legend>
                <input
                    type="number"
                    name="count"
                    id="count"
                    min="0"
                    max="10"
                    step="2"
                />
                <br />
                <input
                    type="range"
                    name="score"
                    id="score"
                    min="0"
                    max="100"
                    step="5"
                    onchange="console.log(this.value);"
                />
            </fieldset>

            <fieldset>
                <legend>날짜시간관련 input 태그</legend>
                <input
                    type="date"
                    name="birthday"
                    id="birthday"
                    value="1994-01-02"
                />
                <input
                    type="time"
                    name="delivery=time"
                    id="delivery-time"
                    value="23:30"
                />
                <br />
                <input
                    type="datetime-local"
                    name="sometime"
                    id="sometime"
                    value="2021-09-16T11:23"
                />
            </fieldset>

            <br />
            <input type="submit" value="제출" />
        </form>
    </body>
</html>
