<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>class</title>
    </head>
    <body>
        <h1>class</h1>
        <button onclick="test1();">실행</button>
        <script>
            const test1 = () => {
                const user = new User("honggd", "홍길동", 33);
                console.log(user);
                user.info();

                console.log(User);
                console.log("==================");
                console.log(typeof User);
            };

            class Runner {
                run() {
                    console.log(`${this.name}이 달린다`);
                }
            }
            /**
             * 생성자 함수의 syntactic sugar
             * 	- 동일한 이름의 생성자를 자동으로 생성해준다.
             * 	- 반드시 new 연산자로 호출해야 한다. (실수를 방지해줌)
             * 	- this로 현재 객체에 속성을 등록할 수 있다.
             * 	- method는 prototype객체에 자동 등록된다.
             */

            // 이렇게하면
            //  User -> User.prototype(info()) -> Runner.prototype(run()) -> Object.prototype
            // 인 구조가 된다.

            class User extends Runner {
                /**
                 * new 연산자에 의해서 호출되는 메소드를 정의
                 */
                constructor(id, name, age) {
                    super(); // 상속 시에는 부모생성자를 명시적으로 호출
                    this.id = id;
                    this.name = name;
                    this.age = age;
                }

                /**
                 * 메소드
                 */
                info() {
                    console.log(`${this.id}: ${this.name}(${this.age})`);
                }
            }
        </script>
    </body>
</html>
