<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>CSS실습문제-box-shadow</title>
    </head>
    <body>
        <h2>이미지에 마우스 hover 그림자효과 만들기</h2>
        <hr />
        <div class="box">
            <img src="../sample/test/sun/sun1.jpg" alt="태양이미지1" />
            <img src="../sample/test/sun/sun2.jpg" alt="태양이미지2" />
            <img src="../sample/test/sun/sun3.jpg" alt="태양이미지3" />
        </div>

        <style>
            .box {
                width: 80vw;
                padding: 0px;
                margin: auto;
                text-align: center;
                background-color: lightgray;
                padding: 20px;
            }
            .box img {
                height: 300px;
                margin: 20px;
            }
            .box img:hover {
                box-shadow: 5px 5px 10px 3px gray;
            }
        </style>
    </body>
</html>
