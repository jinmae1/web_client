<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table</title>
    </head>
    <body>
        <table>
            <caption style="caption-side: bottom">
                웹 브라우저 표
            </caption>
            <thead>
                <tr>
                    <th>브라우저</th>
                    <th>제조사</th>
                    <th>홈페이지</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>크롬</td>
                    <td>Google</td>
                    <td><a href="https://google.com">https://google.com</a></td>
                </tr>
                <tr>
                    <td>사파리</td>
                    <td>Apple</td>
                    <td><a href="https://apple.com">https://apple.com</a></td>
                </tr>
                <tr>
                    <td>파이어폭스</td>
                    <td>Mozilla</td>
                    <td>
                        <a href="https://mozilla.com">https://mozilla.com</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">브라우저 수</th>
                    <td>3</td>
                </tr>
            </tfoot>
        </table>

        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                width: 500px;
                height: 300px;
                /* text-align: center; */
            }
            th,
            td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
                vertical-align: bottom;
            }
        </style>
    </body>
</html>
