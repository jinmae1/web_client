<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>html5 semantic tag</title>
    </head>
    <body>
        <h1>html5 semantic tag</h1>
        <!-- 
		semantic tag: 의미있는 태그
		태그 안의 content를 태그명으로 유추할 수 있는 html5의 기능
		screen reader의 웹 접근성 향상
		/////

		header: 페이지 헤더, article의 헤더

		nav: 내비게이션 태그.
			header 태그 안, aside 태그 안, 단독 사용 등, semantic 태그 중 위치가 가장 자유롭다.

		main: 페이지의 주요 컨텐트.
			페이지 내 한 번만 사용
			aside 태그 등 다른 태그의 내부에서 사용 금지

		article: 실제 내용을 담은 태그
			온전한 내용을 담고 있으므로 독립적으로 사용 가능

		section: 내용에 따른 grouping.
			연관된 컨텐츠를 묶어준다.

		aside: 부수 내용
			페이지 주요 컨텐츠가 아닌 광고 날씨 등의 정보 표시

		footer: 페이지 하단부.
			사이트맵, 저작권 정보, 회사 소개글
	 -->

        <div class="container">
            <img src="images/html5-semantic-tag-1.jpg" alt="" />
        </div>
        <div class="container">
            <img src="images/html5-semantic-tag-2.jpg" alt="" />
        </div>
        <div class="container">
            <img src="images/html5-semantic-tag-3.png" alt="" />
        </div>
        <style>
            .container {
                margin: 10px;
            }
        </style>
    </body>
</html>
